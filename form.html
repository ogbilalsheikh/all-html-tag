    <div class="main">

        <form action="pc.html" method="post" id="contact">

            <h2>SURWAY FORM</h2>

            <label for="name">name:</label>
            <input type="text" name="name" placeholder="enter your name" id="name"> <br>

            <label for="last name">last name:</label>
            <input type="text" name="name" placeholder="enter your last name" id="last name"> <br>

            <label for="email">email:</label>
            <input type="text" name="email" placeholder="enter your email" id="email"> <br>

            <label for="password">password:</label>
            <input type="text" name="password" placeholder="enter your password" id="password"> <br>

            <label for="phone no">phone no:</label>
            <input type="text" name="phone no" placeholder="enter your phone no" id="phone no">

            <br>

            <label for="birthday">birthday:</label>
            <input type="datetime-local" name="birthday" placeholder="enter your birthday" id="birthday" required>

            <br>

            <label for="conform password">conform password:</label> 
            <input type="password" name="conform password" placeholder="enter your conform password" id="conform password" required>
 
            <br> 

            <label for="time">time:</label>
            <input type="time" name="time" placeholder=" time" id="time" required>

            <br>

            <label for="title">title:</label> 

            <label for="mr.">mr.</label>
            <input type="radio" id="mr" name="title">

            <label for="mr.">mrs.</label>
            <input type="radio" id="mr" name="title">

            <label for="mr.">mr karim.</label>
            <input type="radio" id="mr" name="title">

            <label for="quantity">quantity</label> <br>
            <input type="number" name="quantity" min="0" max="100" value="1">

            <div class="sec">
                <label for="subject" id="sec">subject:</label>
                <select name="subject" id="subject">

                    <option value="general">general</option>
                    <option value="purpose">purpose</option>
                    <option value="billing">billing</option>

                </select>
            </div>
            <br>

            <div class="third">

                <label for="message" id="thir">message:</label>
                <textarea name="message" id="message" placeholder="write message" style="height: 50px;"></textarea>


            </div>

            <!-- <input type="submit" name="" value="submit" id=""> -->
            <!-- <textarea name="message" id="message" placeholder="write message" style="height: 100px;"></textarea> -->


            <button type="submit" value="submit">submit</button>

            <button type="reset">reset</button>

            <br>

            <a href="#">forget the email</a>

            <br>

            <select name="gender" id="">

                <option value="male">male </option>
                <option value="female">female</option>

            </select>

        </form>


    </div>
